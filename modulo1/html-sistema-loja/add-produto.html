<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Adicionar Produto</title>
</head>
<body>
    <header class = "header1">
        <img class = "imgInicial" src = "img/logo.png" height = "100" width = "100">
        <h1 class = "nomeDaLojinha">O Sonho de Ícaro</h1>
    </header>
    
    <div>
        <p>O sonho de Ícaro</p>
    </div>
    
    <div>
        <a href="index.html">Página Inicial</a>
        <a href="ctrl-estoque.html">Controle de Estoque</a>
        <a href="add-produto.html">Adicionar Produto</a>
        <a href="funcionarios.html">Funcionários</a>
    </div>

    
    <h2>Adicionar Produto</h2>
    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidadeDisponivel">Quantidade disponível: </label>
            <input type="number" id="quantidadeDisponivel" name="Quantidade disponível">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>

    <footer>
        <p>Siga-nos nas redes sociais!</p>

        <div>
            <img src="https://image.flaticon.com/icons/png/512/25/25305.png" height="30" width="30"/>
            <img src="https://image.flaticon.com/icons/png/512/25/25425.png" height="30" width="30"/>
            <img src="https://image.flaticon.com/icons/png/512/8/8800.png" height="30" width="30"/>
        </div>
    </footer>

</body>
